<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- <meta> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- <link> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="shortcut icon"
        href="https://www.flaticon.com/svg/vstatic/svg/753/753399.svg?token=exp=1618114728~hmac=75bbfc0faef6cd38da19bda018551924"
        type="image/x-icon">

    <!-- <title> -->
    <title>Semana 4</title>
</head>

<body>
    <div>
        <h2 id="h2Cadastro">CADASTRO DE COLABORADORES</h2>
        <!-- LISTA DE CADASTRADOS -->
        <div class="container" id="listaCadastros">

            <div class="divTable">
                <div>
                    <h2 id="h2Contador">Cadastre um colaborador...</h2>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Celular</th>
                            <th>CEP</th>
                            <th>Rua</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>Número</th>
                            <th>Complemento</th>
                            <th></th>
                            <th>Data / Excluir</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>      
        </div>
    </div>

    <div id="btnCima">
        <!-- BTNs -->
        <div class="btnCima">
            <button id="btnPaginaCadastro">Cadastrar</button>
        </div>
        <div class="btnCima">
            <button id="btnPaginaLista">Ver Cadastros</button>
        </div>
    </div>

    <!-- PÁGINAS PARA CADASTRAR -->
    <div class="content container">
        <div id="paginaCadastro">
            <div>
                <div class="container" id="campoDeCadastro">
                    <form id="fomrCadastro">
                        <!--Nome-->
                        <label class="label" for="nomeCompleto">Nome completo:</label><br>
                        <input class="input required" type="text" id="nomeCadastro" placeholder="Full Name"
                            required><br>

                        <!--E-mail-->
                        <label class="label" for="email">E-mail:</label><br>
                        <input class="input required" onchange="validarEmail()" type="email" id="emailCadastro"
                            placeholder="exemple@email.com" required><br>

                        <!--Telefone-->
                        <label class="label" for="telefone">Telefone:</label><br>
                        <input class="input required" maxlength="13" type="tel" id="telefoneCadastro"
                            placeholder="(XX)1234-5678" required><br>

                        <!--Celular-->
                        <label class="label" for="celular">Celular:</label><br>
                        <input class="input required" maxlength="14" type="tel" id="celularCadastro"
                            placeholder="(XX)91234-5678" required><br>

                        <!--Consultar CEP-->
                        <!--CEP-->
                        <label class="label" for="cep">CEP (Sem hífen*):</label><br>
                        <input class="input required" maxlength="8" onchange="colocarCep(this.value)" type="number"
                            id="cepCadastro" placeholder="12345678" required><br>


                        <!--Rua-->
                        <label class="label" for="rua">Rua:</label><br>
                        <input class="input required" type="text" id="ruaCadastro" placeholder="Avenida xxxxxxx"
                            required><br>

                        <!--Bairro-->
                        <label class="label" for="bairro">Bairro:</label><br>
                        <input class="input required" type="text" id="bairroCadastro" placeholder="Bairro xxxxxxxx"
                            required><br>

                        <!--Cidade-->
                        <label class="label" for="cidade">Cidade:</label><br>
                        <input class="input required" type="text" id="cidadeCadastro" placeholder="Nome da cidade"
                            required><br>

                        <!--Estado-->
                        <label class="label" for="estado">Estado:</label><br>
                        <input class="input required" type="text" id="estadoCadastro" placeholder="Nome do estado"
                            maxlength="2" required><br>
                        <!--Fim Consultar CEP-->

                        <!--Número-->
                        <label class="label" for="numero">Número:</label><br>
                        <input class="input required" type="number" id="numeroCadastro" placeholder="N° Casa"
                            required><br>

                        <!--Complemento-->
                        <label class="label" for="complemento">complemento</label><br>
                        <input class="input nRequired" type="text" id="complementoCadastro"
                            placeholder="Bloco X Apartamento X"><br>
                        <!--Botão Add Cadastro -->
                        <input id="divBtn" type="submit">
                    </form>

                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="mask/vanilla-masker.js"></script>
    <script src="script.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
